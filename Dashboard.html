<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Data Dashboard</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">World Bank Data Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Side Bar -->

        <div class="col-1 border-end">
          <div class="mt-3"></div>
          <a href="https://www.linkedin.com/in/yousaf530/"
            ><img
              src="Logos\githublogo.png"
              class="img-fluid mt-3 mx-2"
              alt="linkedin"
          /></a>
          <a href="https://www.github.com/yousaf530/"
            ><img
              src="Logos\linkedinlogo.png"
              class="img-fluid mt-3 mx-2"
              alt="github"
          /></a>
        </div>

        <!-- Dashboard -->

        <div class="col-11">
          <h2>World Bank Data Dashboard</h2>
          <h4 class="text-muted">Top 10 World Economies Land Use</h4>
          <div class="row">
            <div class="col-6">
              <img src="Logos/plot4.png" alt="Plot4" class="img-fluid" />
            </div>
            <div class="col-6">
              <img src="Logos/plot2.png" alt="Plot2" class="img-fluid" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <img src="Logos/plot3.png" alt="Plot3" class="img-fluid" />
            </div>
            <div class="col-6">
              <img src="Logos/plot1.png" alt="Plot1" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
